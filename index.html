<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Album</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed">
            <div class="container">
                <a href="#" class="navbar-brand fw-bold">
                    <i class="bi bi-camera"></i>
                    Album
                </a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Info Album -->
        <section class="text-center bg-light">
            <div class="container">
                <div class="row py-4">
                    <div class="col-lg-6 col-md-8 col-sm-12 col-12 mx-auto">
                        <!-- Album Info -->
                        <h1 class="fw-bold text-decoration-underline">Template Album</h1>
                        <!-- Album Description -->
                        <p class="lead bg-dark text-white py-4 mt-4 album-desc">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur architecto distinctio
                            nam ipsa magni sed accusamus aliquam? Fugiat, molestias ratione!
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Info Album -->
        <!-- Album desktop and tablet version -->
        <section id="images" class="bg-dark d-lg-flex d-none d-md-flex d-sm-flex">
            <div class="container">
                <div
                    class="row g-4 py-4 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 d-flex justify-content-center">
                    <div class="col">
                        <img src="https://wallpapercave.com/fuwp/uwp542608.jpeg" class="img-fluid img-album">
                    </div>
                    <div class="col">
                        <img src="https://wallpapercave.com/fuwp/uwp1872345.jpeg" class="img-fluid img-album">
                    </div>
                    <div class="col">
                        <img src="https://wallpapercave.com/fuwp/uwp1836344.jpeg" class="img-fluid img-album">
                    </div>
                    <div class="col">
                        <img src="https://wallpapercave.com/fuwp/uwp460511.jpeg" class="img-fluid img-album">
                    </div>
                    <div class="col">
                        <img src="https://wallpapercave.com/fuwp/uwp408536.jpeg" class="img-fluid img-album">
                    </div>
                    <div class="col">
                        <img src="https://wallpapercave.com/fuwp/uwp583306.png" class="img-fluid img-album">
                    </div>
                </div>
            </div>
        </section>
        <!-- End Album desktop and tablet version -->
        <!-- Album mobile version -->
        <section id="images" class="d-lg-none d-md-none d-flex bg-dark text-white">
            <div class="container">
                <div class="row py-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <img src="https://wallpapercave.com/fuwp/uwp583306.png" id="AlbumImage" class="img-fluid img-album">
                        </div>
                    </div>
                    <div class="col justify-content-center d-flex mt-3">
                        <div class="toggler-nav">
                            <a class="toggler-icon bi bi-arrow-left-circle"></a>
                            <a class="toggler-icon bi bi-info-circle mx-5"></a>
                            <a class="toggler-icon bi bi-arrow-right-circle"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Album mobile version -->
    </main>
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
