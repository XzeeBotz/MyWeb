<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sebuah template web album gratis dan open source">
    <title>Template Album</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed">
            <div class="container">
                <a href="#" class="navbar-brand fw-bold mx-auto border-underline-center border-underline-black">
                    <i class="bi bi-images"></i>
                    Template Album
                </a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Desktop Version -->
        <section id="images" class="bg-dark d-lg-flex d-none d-md-none d-sm-none">
            <div class="container">
                <div class="row g-4 py-4 row-cols-5 d-flex justify-content-center" id="images-area-desktop">
                </div>
            </div>
        </section>
        <!-- End Desktop version-->
        <!-- Tablet Version -->
        <section id="images" class="d-lg-none d-md-flex d-sm-none d-none bg-dark text-white">
            <div class="container">
                <div class="row g-4 py-4 row-cols-3 d-flex justify-content-center" id="images-area-tablet">

                </div>
            </div>
        </section>
        <!-- End Tablet Version -->
        <!-- Mobile version -->
        <section id="images" class="d-lg-none d-md-none d-flex bg-dark text-white">
            <div class="container">
                <div class="row py-4 row-cols-2 g-3" id="images-area-mobile">

                </div>
            </div>
        </section>
        <!-- End Mobile version -->
        <!-- Modal Images -->
        <!-- End Modal Images -->
    </main>
    <footer>
        <!-- Credits footer -->
        <nav class="navbar fixed bg-light navbar-light navbar-expand">
            <div class="container">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="https://twitter.com/lendradxx" target="__blank" class="nav-link">
                            <i class="bi bi-twitter"></i>
                            Twitter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/lendradx/web-album" target="__blank" class="nav-link">
                            <i class="bi bi-github"></i>
                            Source
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://instagram.com/lendradxx" target="__blank" class="nav-link">
                            <i class="bi bi-instagram"></i>
                            Instagram
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
    <script src="/js/scripts.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
